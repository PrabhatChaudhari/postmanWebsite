<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Postman</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 id="title">WELCOME TO POSTMAN</h1>
        <div class="inside">
            <div class="row mb-3">
                <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm" >URL</label>
                <div class="col-sm-10">
                    <input type="url" class="txtbox resize" id="url" placeholder="  Enter URL here">
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label col-form-label-sm">Request type</label>
                <div class="col-sm-10">
                    <input class="radiobtn" type="radio" name="Requestype" value="post">Post <br>
                    <input class="radiobtn" type="radio" name="Requestype" value="get">Get
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label col-form-label-sm">Content type</label>
                <div class="col-sm-10">
                    <input class="radiobtn" type="radio" name="contentType" value="json" onclick="hideparam()">JSON <br>
                    <input class="radiobtn" type="radio" name="contentType" value="custom" onclick="showparam()">CUSTOM
                </div>
            </div>
            <div id="parameterBox">
                <div class="row mb-3" id="parameter1">
                    <label class="col-sm-2 col-form-label col-form-label-sm">Parameters</label>
                    <button class="butn" id="addBtn" onclick="addParameter()"><strong>+</strong></button>
                    <span class="col">
                        <input type="text" class="txtbox parabox" placeholder="  Parameter key" id="parameterkey1">
                        <input type="text" class="txtbox parabox" placeholder="  Parameter value" id="parametervalue1">
                    </span>

                </div>
            </div>

            <div id="jsonBox">
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label col-form-label-sm" >Enter request JSON</label> 
                    <div class="col-sm-10">
                        <textarea type="text" class="txtbox resize" rows="3" id="reqJsonTxt"></textarea>
                    </div>   
                </div>
            </div>

            <br>
            <button class="butn" id="submit" style="width: 100px !important;" onclick="submit()">submit</button>

            <br>
            <hr><br>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label col-form-label-sm">Response</label> 
                <div class="col-sm-10">
                    <textarea type="text" class="txtbox resize" id="responseBox" placeholder="  Your response will appear here" rows="5"></textarea>
                </div>   
            </div>
        </div>






    </div>

    <script src="index.js"></script>
</body>

</html>
